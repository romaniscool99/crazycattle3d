<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Solo Central</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
      transition: background-color 0.3s, color 0.3s;
      cursor: url('https://femboys.lat/uploads/1746308092544.png'), auto;
    }

    a, button {
      cursor: url('https://femboys.lat/uploads/1746308172968.png'), pointer;
    }

    .theme-button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      color: white;
      background-color: #444;
      transition: background-color 0.3s;
    }

    .theme-button:hover {
      background-color: #666;
    }

    /* Themes */
    .solov1 {
      background-color: #000000;
      color: #00ff4d;
    }
    
    .theme-dark {
      background-color: #121212;
      color: white;
    }

    .theme-light {
      background-color: #f5f5f5;
      color: #111;
    }

    .frogie {
      background-color: #0f0f0f;
      color: #5cffa6;
    }
    
    .szvy {
      background-color: #570000;
      color: #ffffff;
    }
    
    .hyper {
      background-color: #464646;
      color: #ce00ec;
    }
    
    .blue {
      background-color: #0e1e92;
      color: #00c5ff;
    }
    
    .evergreen {
      background-color: #10912e;
      color: #00ff3b;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }

    .back-link:hover {
      background-color: #666;
    }
 <div id="particles-js"></div>
 
  </style>
</head>
<body>
  <h1>Site Theme Settings</h1>
  <p>Select a theme CC3D:</p>
  <button class="theme-button" onclick="setTheme('theme-dark')">Default</button>
  <button class="theme-button" onclick="setTheme('theme-light')">Light</button>
  <button class="theme-button" onclick="setTheme('frogie')">Frogies Arcade</button>
  <button class="theme-button" onclick="setTheme('szvy')">Szvy Central</button>
  <button class="theme-button" onclick="setTheme('blue')">Sped Central</button>
  <button class="theme-button" onclick="setTheme('evergreen')">Evergreen</button>
  <button class="theme-button" onclick="setTheme('hyper')">Hyper Hub</button>
  <button class="theme-button" onclick="setTheme('solov1')">Solo Central V1</button>

  <div>
    <a class="back-link" href="index.html">&larr; Back to CrazyCattle</a>
  </div>

  <script>
    function setTheme(theme) {
      document.body.className = theme;
      localStorage.setItem('siteTheme', theme);
    }

    // Load saved theme on page load
    const savedTheme = localStorage.getItem('siteTheme') || 'theme-dark';
    document.body.className = savedTheme;
  </script>
</body>
</html>
